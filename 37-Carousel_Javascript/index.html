<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Özel Bileşenler-Carousel Javascript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <style>
        .carousel-inner img{
            width: 100%;
            height: 100%;
            min-height: 300px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <button id="btnCycle" class="btn btn-primary">Cycle</button>
            <button id="btnPause" class="btn btn-danger">Pause</button>
        </div>
        <div class="row">
            <div class="col">
                <div id="myCarousel" class="carousel slide">
                    <ul class="carousel-indicators">
                        <li class="item1 active"></li>
                        <li class="item2"></li>
                        <li class="item3"></li>
                    </ul>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/schrecksee.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/sunset.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/wood.jpg" alt="">
                        </div>
                    </div>
                    <a href="#myCarousel" class="carousel-control-prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#myCarousel" class="carousel-control-next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <button id="btnPrev" class="btn btn-primary">Prev</button>
            <button id="btnNext" class="btn btn-danger">Next</button>
        </div>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Izgara Sistemi Örneği</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    
    <div class="container">
        <header class="row">
            <div class="col bg-primary">Header</div>
            <div class="col-auto bg-secondary d-md-none">Menu</div>
        </header>
        <nav class="row d-none d-md-flex">
            <div class="col-auto">Menu1</div>
            <div class="col-auto">Menu2</div>
            <div class="col-auto">Menu3</div>
        </nav>
        <main class="row">
            <section class="col-12 col-lg-6">
                <div class="row">
                    <header class="col-12 bg-danger">Section Header</header>
                    <div class="col-12 bg-primary text-center">Content</div>
                </div>
            </section>
            <section class="col-12 col-lg-6">
                <div class="row">
                    <header class="col-12 bg-danger">Section Header</header>
                    <div class="col-12">
                        <div class="row row-cols-1 row-cols-xl-2">
                            <div class="col bg-success text-center">Content</div>
                            <div class="col bg-warning text-center">Content</div>
                        </div>
                    </div>
                    <div class="col-12 bg-info text-center">Content</div>
                </div>
            </section>
        </main>
        <footer class="row">
            <div class="col bg-primary">Footer</div>
        </footer>
    </div>


    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

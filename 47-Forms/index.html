        <form action="#" class="was-validated">
            <div class="form-group">
                <label for="uname">Kullanıcı Adı:</label>
                <input type="text" class="form-control" id="uname" placeholder="Kullanıcı adı girin" name="uname" required>
                <div class="valid-feedback">Başarılı</div>
                <div class="invalid-feedback">Lütfen kullanıcı adını girin.</div>
            </div>
            <div class="form-group">
                <label for="pwd">Şifre:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Şifre girin" name="pswd" required>
                <div class="valid-feedback">Başarılı</div>
                <div class="invalid-feedback">Lütfen şifre girin.</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="pwd" name="agree" required>Anlaşmayı kabul et.
                    <div class="valid-feedback">Başarılı</div>
                    <div class="invalid-feedback">Kabul edilmedi.</div>
                </label>
                
            </div>
        </form>

<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Özel Bileşenler-Popover</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>


<body>
    
    <div class="container">
        <div class="row my-5">
            <div class="col">

            <a href="#" data-toggle="popover" title="Popover Header" data-content="Mert Özen">Toggle Popover</a>

            <a href="#" data-toggle="popover" title="Popover Header" data-content="Mert Özen" data-placement="bottom">Toggle Popover</a>

            <a href="#" data-toggle="popover" title="Popover Header" data-content="Mert Özen" data-placement="left">Toggle Popover</a>

            </div>
        </div>
        <div class="row my-5">
            <div class="col">

            <a href="#" data-toggle="popover" title="Popover Header" data-content="Mert Özen" data-trigger="focus">Toggle Popover</a>

            <a href="#" data-toggle="popover" title="Popover Header" data-content="Mert Özen" data-trigger="hover">Toggle Popover</a>

            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

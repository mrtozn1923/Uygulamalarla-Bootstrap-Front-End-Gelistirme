    <div class="container">
        <div class="row">
            <table class="table table-dark">
                <caption class="text-center">Müşteri Listesi</caption>
                <thead>
                    <tr>
                        <th scope="col">Sıra</th>

                        <th scope="col">Soyad</th>
                        <th scope="col">Yaş</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-primary">
                        <th scope="row">1</th>
                        <td>Mert</td>
                        <td>Özen</td>
                        <td>25</td>
                    </tr>
                    <tr class="bg-success">
                        <th scope="row">2</th>

                        <td>23</td>
                    </tr>
                    <tr class="bg-danger">
                        <th scope="row">3</th>
                        <td>Mesut</td>
                        <td>Özen</td>
                        <td>21</td>
                    </tr>
                </tbody>
            </table>
        </div>

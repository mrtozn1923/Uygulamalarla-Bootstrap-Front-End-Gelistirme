        <div class="row">
            <div class="col">
                <div id="carouselexample" class="carousel slide carousel-fade" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselexample" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselexample" data-slide-to="1"></li>
                        <li data-target="#carouselexample" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-interval="2000"><img src="img/schrecksee.jpg" alt="" class="d-block w-100" style="height: 300px;">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                        </div>
                        <div class="carousel-item" data-interval="1000"><img src="img/sunset.jpg" alt="" class="d-block w-100" style="height: 300px;">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Second slide label</h5>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            </div></div>
                        <div class="carousel-item" data-interval="800"><img src="img/wood.jpg" alt="" class="d-block w-100" style="height: 300px;">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Third slide label</h5>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                                <div class="btn btn-primary">Link</div>
                            </div>
                        </div>
                    </div>
                    <a href="#carouselexample" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carouselexample" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

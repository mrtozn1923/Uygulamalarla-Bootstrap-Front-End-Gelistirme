<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Özel Bileşenler-Spinners</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="spinner-border">

                </div>
            </div>
            <div class="col">
                <div class="spinner-border text-primary">
                    
                </div>
            </div>
            <div class="col">
                <div class="spinner-grow text-danger">
                    
                </div>
            </div>
            <div class="col">
                <div class="spinner-grow text-danger spinner-grow-sm">
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="spinner-grow text-danger spinner-grow-sm" style="width: 5rem; height: 5rem;">
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm"></span>
                </button>
                <button class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm mr-2"></span>Loading...
                </button>
                <button class="btn btn-primary">
                    <span class="spinner-grow spinner-grow-sm mr-2"></span>Loading...
                </button>
                <button class="btn btn-primary" disabled>
                    <span class="spinner-grow spinner-grow-sm mr-2"></span>Loading...
                </button>
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

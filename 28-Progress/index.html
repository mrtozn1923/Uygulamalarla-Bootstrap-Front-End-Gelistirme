<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Özel Bileşenler-Progress Bar(İlerleme Çubuğu)</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="progress my-3">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">%0
                    </div>
                </div>
                <div class="progress my-3">
                    <div class="progress-bar w-25" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">%25
                    </div>
                </div>
                <div class="progress my-3">
                    <div class="progress-bar w-50" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">%50
                    </div>
                </div>
                <div class="progress my-3">
                    <div class="progress-bar" style="width: 35%;" role="progressbar" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100">%35
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="progress my-3" style="height: 2px;">
                    <div class="progress-bar w-75" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="progress my-3">
                    <div class="progress-bar w-75 bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="progress my-3">
                    <div class="progress-bar progress-bar-striped w-75 bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="progress my-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated w-75 bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">%75
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="progress my-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated w-25 bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">%25
                    </div>
                    <div class="progress-bar progress-bar-striped progress-bar-animated w-25 bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">%25
                    </div>
                </div>
            </div>
        </div>
    </div>

   
      

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
